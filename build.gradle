plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    id 'org.openjfx.javafxplugin' version '0.0.8'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}
run {
    standardInput = System.in
}

javafx {
    version = "12.0.2"
    modules = [ 'javafx.controls', 'javafx.media' ]
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.repositories {
    mavenCentral()
    maven {
        url "https://raw.github.com/embarkmobile/zxing-android-minimal/mvn-repo/maven-repository/"
    }

    jcenter()
}



dependencies {
    // This dependency is used by the application.
    implementation group: 'org.apache.httpcomponents.client5', name: 'httpclient5', version: '5.0.3'
    implementation 'org.json:json:20171018'
    // Use JUnit test framework
    compile 'org.apache.httpcomponents:httpclient:4.5.13'
    testImplementation 'junit:junit:4.13'
    // zxing
    implementation group: 'com.google.zxing', name: 'core', version: '3.4.1'
    implementation group: 'com.google.zxing', name: 'javase', version: '3.4.1'
    //Sqlite
    implementation group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
    //Simple Json
    implementation group: 'com.googlecode.json-simple', name: 'json-simple', version: '1.1.1'



}

application {
    // Define the main class for the application.
    mainClassName = 'SCD2_2021_Exam.App'
}

